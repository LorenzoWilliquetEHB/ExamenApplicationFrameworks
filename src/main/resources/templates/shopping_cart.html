<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/styles.css}">
    <title>Eindproject_Lorenzo_Williquet</title>
</head>
<style>
    img {
        width: 200px;
        height: 200px;
    }
</style>
<body>
<div th:insert="~{navbar.html :: navbar_winkel}"></div>

    <div class="float-left ml-5">
        <table class="table table-striped table-bordered">
            <thead class="bg-success text-light">
            <tr>
                <th>Winkelwagen:</th>
                <th>Product</th>
                <th>Beschrijving</th>
                <th>Prijs</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartitem: ${listCartItems}">
                <td><img src="/images/noImage.jpg" alt="Test"></td>
                <td th:text="${cartitem.product.productName}">Product</td>
                <td th:text="${cartitem.product.productDescription}">Beschrijving</td>
                <td th:text="'â‚¬' + ${cartitem.product.price}">Prijs</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="float-left ml-5">
        <form id="addProductForm" th:action="@{/order}" method="post" th:object="${listCartItems}" style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Adres</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Postcode</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" required>
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-success m-2">Bestellen</button>
                </div>
            </div>
        </form>
    </div>

<div th:insert="~{footer.html :: footer_winkel}"></div>
</body>
</html>
