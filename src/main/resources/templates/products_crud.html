<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/CSS/styles.css}">
    <title>Eindproject_Lorenzo_Williquet</title>
</head>
<body>
<div id="container text-center">
    <div th:insert="~{navbar.html :: navbar_winkel}"></div>
    <div>
        <h1 class="text-center">Lijst van alle producten</h1>
    </div>
    <div class="mb-2 ml-2">
        <a class="btn btn-sm btn-success" th:href="@{/product_add}">Nieuw product toevoegen</a>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="bg-success text-light">
            <tr>
                <th>Product ID</th>
                <th>Categorie</th>
                <th>Product</th>
                <th>Beschrijving</th>
                <th>Prijs</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${listProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.category}">Categorie</td>
                <td th:text="${product.productName}">Product</td>
                <td th:text="${product.productDescription}">Beschrijving</td>
                <td th:text="${product.price}">Prijs</td>
                <td>
                    <a class="btn btn-sm btn-success" th:href="@{'/products/edit/' + ${product.id}}" >Aanpassen</a>
                    <a class="btn btn-sm btn-success" th:href="@{'/products/delete/' + ${product.id}}" >Verwijderen</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
