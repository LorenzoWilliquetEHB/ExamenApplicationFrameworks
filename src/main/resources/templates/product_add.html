<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/CSS/styles.css}">
    <title>Eindproject_Lorenzo_Williquet</title>
</head>
<body>
<div id="container">
    <div th:insert="~{navbar.html :: navbar_winkel}"></div>
    <div>
        <h1 class="text-center">Nieuw product toevoegen</h1>
    </div>
    <div>
       <form id="addProductForm" th:action="@{/product/save}" method="post" th:object="${product}" style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Naam</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="*{productName}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Beschrijving</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="*{productDescription}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Prijs</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" th:field="*{price}"  min="1" max="999" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Categorie</label>
                    <div class="col-sm-8">
                        <select name="categoriesList" id="categories" form="addProductForm" th:field="*{category}">
                            <option th:value="'Habitat'" selected>Habitat</option>
                            <option th:value="'Speelgoed'">Speelgoed </option>
                            <option th:value="'Voeding'">Voeding</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success m-2">Toevoegen</button>
                    <button type="submit" class="btn btn-secondary m-2" onclick="cancelAddProduct()">Annuleren</button>
                </div>
            </div>
       </form>
    </div>
</div>
<script type="text/javascript">
    function cancelAddProduct(){
        window.location = "[[@{/products_crud}]]";
    }
</script>
</body>
</html>
